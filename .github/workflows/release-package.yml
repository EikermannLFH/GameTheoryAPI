name: Build and Publish Swagger Node Package

on:
  push:
    branches:
      - main

jobs:
  build_and_publish:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
          registry-url: 'https://npm.pkg.github.com'

      - name: Install Dependencies
        run: npm install

      - name: Download OpenAPI Generator CLI
        run: |
          mkdir -p openapi-generator-cli
          curl -L -o openapi-generator-cli/openapi-generator-cli.jar https://repo1.maven.org/maven2/org/openapitools/openapi-generator-cli/6.4.0/openapi-generator-cli-6.4.0.jar

      - name: Show Available Node and NPM Versions
        run: |
          node --version
          npm --version

      - name: Validate Swagger Specification
        run: npx swagger-cli validate GameTheoryAPI.yaml

      - name: Generate Code from Swagger
        run: |
          java -jar openapi-generator-cli/openapi-generator-cli.jar generate -i GameTheoryAPI.yaml -g nodejs-express-server -o generated-code

      - name: Update package.json with API Version
        run: |
          cd generated-code
          API_VERSION=$(yq -r .info.version ../GameTheoryAPI.yaml)
          PACKAGE_JSON_CONTENT=$(cat <<-EOF
            {
              "name": "@eikermannlfh/gametheoryapi",
              "version": "$API_VERSION",
              "publishConfig": {
                "@eikermannlfh": "https://npm.pkg.github.com"
              },
              "description": "",
              "main": "index.js",
              "scripts": {
                "test": "exit 0"
              },
              "repository": {
                "type": "git",
                "url": "git+https://github.com/EikermannLFH/GameTheoryAPI.git"
              },
              "author": "Jens Eikermann",
              "license": "GPL-3.0",
              "bugs": {
                "url": "https://github.com/EikermannLFH/GameTheoryAPI/issues"
              },
              "homepage": "https://github.com/EikermannLFH/GameTheoryAPI#readme"
            }
          EOF
          )
          echo "$PACKAGE_JSON_CONTENT" > package.json
          cat package.json
        shell: /usr/bin/bash -e {0}

      - name: Generate TypeScript Declaration Files
        run: |
          cd generated-code
          npx -p typescript tsc .js --declaration --allowJs --emitDeclarationOnly --outDir .
        shell: /usr/bin/bash -e {0}

      - name: Publish Package
        run: |
          cd generated-code
          npm publish --registry=https://npm.pkg.github.com
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NODE_AUTH_TOKEN }}

      - name: Show Generated Code Contents
        run: ls -l generated-code
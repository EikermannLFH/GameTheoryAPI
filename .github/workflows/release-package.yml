name: Build and Publish Swagger Node Package

on:
  push:
    branches:
      - main

jobs:
  build_and_publish:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
          registry-url: 'https://npm.pkg.github.com'

      - name: Install Dependencies
        run: npm install

      - name: Download OpenAPI Generator CLI
        run: |
          mkdir -p openapi-generator-cli
          curl -L -o openapi-generator-cli/openapi-generator-cli.jar https://repo1.maven.org/maven2/org/openapitools/openapi-generator-cli/6.4.0/openapi-generator-cli-6.4.0.jar

      - name: Show Available Node and NPM Versions
        run: |
          node --version
          npm --version

      - name: Validate Swagger Specification
        run: npx swagger-cli validate GameTheoryAPI.yaml

      - name: Generate Code from Swagger
        run: |
          java -jar openapi-generator-cli/openapi-generator-cli.jar generate -i GameTheoryAPI.yaml -g typescript-fetch -o generated-code
          cd generated-code

      - name: Update package.json with API Version
        run: |
          API_VERSION=$(jq -r '.info.version' GameTheoryAPI.yaml)
          jq --arg newVersion "$API_VERSION" '.version = $newVersion' package.json > temp.json && mv temp.json package.json
        working-directory: generated-code

      - name: Initialize and Publish Package
        run: |
          npm init -y
          npm publish --registry=https://npm.pkg.github.com
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NODE_AUTH_TOKEN }}

      - name: Show Generated Code Contents
        run: ls -l
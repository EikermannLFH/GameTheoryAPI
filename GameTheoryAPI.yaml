components:
  schemas:
    game:
      type: object
      properties:
        gameId:
          type: string
          minLength: 36
          maxLength: 36
          pattern: >-
            ^[0-9a-fA-F]{8}\b-[0-9a-fA-F]{4}\b-[0-9a-fA-F]{4}\b-[0-9a-fA-F]{4}\b-[0-9a-fA-F]{12}$
          format: uuid
        maxTurn:
          type: integer
          description: Number of turns.
          default: 5
          minimum: 1
        currTurn:
          type: integer
          description: Current Turn.
          minimum: 0
          default: 0
        players:
          type: array
          items:
            type: string
            minLength: 36
            maxLength: 36
            pattern: >-
              ^[0-9a-fA-F]{8}\b-[0-9a-fA-F]{4}\b-[0-9a-fA-F]{4}\b-[0-9a-fA-F]{4}\b-[0-9a-fA-F]{12}$
            format: uuid
          description: List of Players
        cardHandValue:
          type: integer
          description: Value of a Red Card on the players Hand.
          minimum: 1
          default: 1
        cardPotValue:
          type: integer
          description: >-
            Value of a Red Card in the Public Goods' Pot. Determined by the Game
            Owner.
          minimum: 1
          default: 2
        owner:
          $ref: '#/components/schemas/player'
        potCards:
          type: integer
          description: Number of Red Cards in the Public Goods' Pot.
          default: 0
          minimum: 0
        opened:
          type: string
          format: date-time
        closed:
          type: string
          format: date-time
      description: Game
      required:
        - gameId
        - maxTurn
        - currTurn
        - players
        - cardHandValue
        - cardPotValue
        - owner
        - potCards
        - opened
        - closed
    player:
      type: object
      properties:
        score:
          type: number
          description: The Player's score.
          default: 0
          minimum: 0
        personId:
          type: string
          minLength: 36
          maxLength: 36
          pattern: >-
            ^[0-9a-fA-F]{8}\b-[0-9a-fA-F]{4}\b-[0-9a-fA-F]{4}\b-[0-9a-fA-F]{4}\b-[0-9a-fA-F]{12}$
          format: uuid
        playerId:
          type: string
          minLength: 36
          maxLength: 36
          pattern: >-
            ^[0-9a-fA-F]{8}\b-[0-9a-fA-F]{4}\b-[0-9a-fA-F]{4}\b-[0-9a-fA-F]{4}\b-[0-9a-fA-F]{12}$
          format: uuid
      description: PlayerState
      required:
        - score
        - personId
        - playerId
    person:
      type: object
      properties:
        personId:
          type: string
          description: UUIDv4
          minLength: 36
          maxLength: 36
          pattern: >-
            ^[0-9a-fA-F]{8}\b-[0-9a-fA-F]{4}\b-[0-9a-fA-F]{4}\b-[0-9a-fA-F]{4}\b-[0-9a-fA-F]{12}$
          format: uuid
        firstName:
          type: string
          pattern: \b([A-ZÀ-ÿ][-a-z. ']+[ ]*)+
          minLength: 2
          maxLength: 1024
        lastName:
          type: string
          pattern: \b([A-ZÀ-ÿ][-a-z. ']+[ ]*)+
          minLength: 2
          maxLength: 1024
        salutation:
          type: string
          enum:
            - Mr.
            - Mrs.
            - Mx.
          default: Mr.
        title:
          type: string
        course:
          type: string
      description: A Person-Object.
      required:
        - personId
        - firstName
        - lastName
        - salutation
    move:
      type: object
      properties:
        moveId:
          type: string
          description: UUIDv4
          minLength: 36
          maxLength: 36
          pattern: >-
            ^[0-9a-fA-F]{8}\b-[0-9a-fA-F]{4}\b-[0-9a-fA-F]{4}\b-[0-9a-fA-F]{4}\b-[0-9a-fA-F]{12}$
